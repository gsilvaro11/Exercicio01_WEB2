<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <title> Exericio 01 </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">                        
        
    </head>

    <body>              
        <div class="container bordar" style="margin-top: 10em;">            
            <div class="row">
                <div class="col-5">
                    <h3 class="mt-4 mb-4">Exercicio 01:</h3>                    
                    <input class="form-control mb-3" type="text" id="envia_nome" placeholder="Nome">
                    <input class="form-control mb-3" type="text" id="envia_preco" placeholder="Preço">
                    
                    <div class="" style="display: none;" id="atualiza_produtos">
                        <input class="form-control mb-3" type="text" id="atualiza_nome" placeholder="Novo nome">
                        <input class="form-control" type="text" id="atualiza_preco" placeholder="Novo preço">
                        <input type="button" class="btn btn-dark mt-3" value="Enviar" onclick="atualiza_produtos(valida_atualização())">
                    </div>                    

                    <div class="row">
                        <div class="col mt-4">
                            <input type="button" class="btn btn-dark mb-3" value="Adicionar" onclick="adiciona_produtos(valida_produtos())">                                                      
                            <input type="button" class="btn btn-dark mb-3" value="Remover" onclick="remove_produtos(valida_produtos())">                                                     
                            <input type="button" class="btn btn-dark mb-3" value="Atualizar" onclick="muda_display()">  
                        </div>
                    </div> 
                     
                </div>

                <div class="col-7" >
                    <table class="table table-bordered"> 
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Cod Produto</th>                              
                                <th scope="col">Nome</th>
                                <th scope="col">Preço</th>                              
                            </tr>
                        </thead>
                        <tbody id="tabelaDinamica"></tbody>  
                    </table>
                </div>
            </div>

        </div>

        <script src="../script/app.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
